
<div class="flex justify-center items-center h-full bg-base-200">
  <div class="card w-full max-w-sm shadow-2xl bg-base-100">
    <div class="card-body items-center text-center">
      <h1 class="text-2xl font-bold">Login to your account</h1>

      <form [formGroup]="loginForm" (submit)="login()" class="w-full mt-4">
        <div class="form-group mb-4">
          <label for="username" class="label">
            <span class="label-text">Username</span>
          </label>
          <input id="username"
            class="input input-bordered w-full"
            type="text"
            formControlName="username"
            placeholder="Enter your username"
          />
          <div *ngIf="checkValidation(loginForm, 'username')" class="mt-2">
            <div *ngIf="fieldValidation(loginForm, 'username')?.errors?.['required']" class="text-error">
              This is a required field
            </div>
          </div>
        </div>

        <div class="form-group mb-4">
          <label for="password" class="label">
            <span class="label-text">Password</span>
          </label>
          <input id="password"
            class="input input-bordered w-full"
            type="password"
            formControlName="password"
            placeholder="Enter your password"
          />
          <div *ngIf="checkValidation(loginForm, 'password')" class="mt-2">
            <div *ngIf="fieldValidation(loginForm, 'password')?.errors?.['required']" class="text-error">
              This is a required field
            </div>
          </div>
        </div>

        <div class="form-group">
          <button class="btn btn-primary w-full" type="submit">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
