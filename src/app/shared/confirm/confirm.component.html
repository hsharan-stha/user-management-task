<div class="modal opacity-100 pointer-events-auto visible">
  <div class="modal-box">
    <h3 class="font-bold text-lg">{{headerTitle}}</h3>
    <p class="py-4">{{bodyMessage}}</p>
    <div class="modal-action">
      <button (click)="onCancel()" class="btn">Cancel</button>
      <button (click)="onConfirm()" class="btn btn-error">Proceed</button>
    </div>
  </div>
</div>
