
<div class="w-64 h-full bg-base-200 text-base-content">
  <div class="menu p-4 h-full">
    <ul class="menu menu-compact grow gap-4">
      <li *ngFor="let i of sideBarList" routerLinkActive="active" class="hover-bordered">
        <a [routerLink]="i.url">
          <fa-icon [icon]="i.icon"></fa-icon>
          <span class="ml-2">{{ i.label }}</span>
        </a>
      </li>
    </ul>

    <ul class="menu menu-compact mt-6">
      <li *ngIf="username" class="hover-bordered">
        <a tabindex="0" (click)="logout()" (keydown)="logout()">
          <fa-icon [icon]="faSignOut"></fa-icon>
          <span class="ml-2">Logout</span>
        </a>
      </li>
    </ul>
  </div>
</div>
